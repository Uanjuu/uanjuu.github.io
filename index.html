
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uanju Globe</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      pointer-events: none;
      font-size: 14px;
      max-width: 300px;
    }
    .tooltip img {
      width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      .pointOfView({ lat: 20, lng: 0, altitude: 2.5 }, 0);

    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.5;

    const cities = [
      {
        city: "Paris",
        lat: 48.8566,
        lng: 2.3522,
        date: "Dec 16, 2024",
        photo: "https://lh3.googleusercontent.com/pw/ADCreHd0Wxg9yXTTWQFZC4ZQaJDFkH8WuGuqUarvmK7V1twwk9yZHD5grI9EpV-1EF5eyEbt51-pXMPbktzDYGuQPPu0XXjHzd_2g9CKZn0GQbDdvD8p6y2A=w2400"
      },
      {
        city: "London",
        lat: 51.5074,
        lng: -0.1278,
        date: "Dec 17, 2024",
        photo: "https://lh3.googleusercontent.com/pw/ADCreHeJ8DZnyscBlKDlqZ5MYtubXGH1NLFQXkE0Oa0mmbppRUehIZknx8s9Fh82CVE45qI8cX3kB2Ql2rYkYPVBo0WGTUGaF5PxQvZAWsH1Uyk7E6Ey0dU=w2400"
      },
      {
        city: "Kaohsiung",
        lat: 22.6273,
        lng: 120.3014,
        date: "Apr 26, 2024",
        photo: "https://lh3.googleusercontent.com/pw/ADCreHfNOgKxR-E-7OtxoJivYMC8Yo_6fv09MyAdQgtH54kWDLmBd6J3xxFJFR0lyRU2hnr2u0OQSY9v8pmgOHiF8D17lHUS9PM8-F9rV7GfEdrOsp4xNLM=w2400"
      }
    ];

    globe
      .pointsData(cities)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(0.02)
      .pointColor(() => 'deepskyblue')
      .pointLabel(d => `
        <div>
          <strong>${d.city}</strong><br/>
          Date: ${d.date}<br/>
          <img src="${d.photo}" alt="${d.city} photo"/>
        </div>
      `);
  </script>
</body>
</html>
