
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uanju Globe v6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: black; font-family: sans-serif; overflow: hidden; }
    #globeViz { position: absolute; width: 100%; height: 100%; }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 30;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 260px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 15px;
      overflow-y: auto;
      z-index: 20;
      display: none;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #555;
      padding-bottom: 8px;
    }

    .menu-section {
      margin-bottom: 12px;
    }

    .menu-section summary {
      cursor: pointer;
      font-weight: bold;
      color: #9df;
    }

    .menu-section li {
      margin: 5px 0 5px 20px;
      cursor: pointer;
      color: #8fe;
    }

    .menu-section li:hover {
      text-decoration: underline;
    }

    .gallery-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.88);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      justify-content: center;
    }

    .gallery img {
      max-height: 300px;
      border-radius: 8px;
      pointer-events: none;
      user-select: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .gallery-title {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <button class="menu-toggle" onclick="toggleMenu()">â˜° Cities</button>
  <div id="globeViz"></div>

  <div class="sidebar" id="sidebar">
    <h3>ðŸ“¸ Explore</h3>
    <div id="menuContent"></div>
  </div>

  <div id="galleryOverlay" class="gallery-overlay">
    <button class="close-btn" onclick="hideGallery()">âœ–</button>
    <div class="gallery-title" id="galleryTitle">City</div>
    <div class="gallery" id="galleryContent"></div>
  </div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    let globe;
    let allCities = [];

    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        allCities = data;

        globe = Globe()(document.getElementById('globeViz'))
          .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
          .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
          .pointOfView({ lat: 30, lng: 20, altitude: 2.2 }, 0);

        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.12;

        globe
          .pointsData(data)
          .pointLat(d => d.lat)
          .pointLng(d => d.lng)
          .pointAltitude(0.06)
          .pointRadius(0.5)
          .pointColor(() => 'cyan')
          .pointLabel(d => d.city)
          .onPointClick(d => showGallery(d.city, d.images));

        buildMenu(data);
      });

    function toggleMenu() {
      const menu = document.getElementById("sidebar");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function buildMenu(data) {
      const container = document.getElementById("menuContent");
      const grouped = {};

      data.forEach(d => {
        if (!grouped[d.continent]) grouped[d.continent] = {};
        if (!grouped[d.continent][d.country]) grouped[d.continent][d.country] = [];
        grouped[d.continent][d.country].push(d);
      });

      container.innerHTML = '';
      for (const continent in grouped) {
        const continentEl = document.createElement("details");
        continentEl.classList.add("menu-section");
        const continentSum = document.createElement("summary");
        continentSum.textContent = continent;
        continentEl.appendChild(continentSum);

        for (const country in grouped[continent]) {
          const countryEl = document.createElement("details");
          const countrySum = document.createElement("summary");
          countrySum.textContent = country;
          countryEl.appendChild(countrySum);

          const cityList = document.createElement("ul");
          grouped[continent][country].forEach(cityObj => {
            const li = document.createElement("li");
            li.textContent = cityObj.city;
            li.onclick = () => showGallery(cityObj.city, cityObj.images);
            cityList.appendChild(li);
          });

          countryEl.appendChild(cityList);
          continentEl.appendChild(countryEl);
        }

        container.appendChild(continentEl);
      }
    }

    function showGallery(city, images) {
      document.getElementById("galleryTitle").textContent = city;
      const content = document.getElementById("galleryContent");
      content.innerHTML = "";
      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        content.appendChild(img);
      });

      document.getElementById("galleryOverlay").style.display = "flex";
      if (globe) globe.controls().autoRotate = false;
    }

    function hideGallery() {
      document.getElementById("galleryOverlay").style.display = "none";
      if (globe) globe.controls().autoRotate = true;
    }
  </script>
</body>
</html>
