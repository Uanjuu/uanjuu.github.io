
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uanju Globe Gallery</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: sans-serif; }
    #globeViz { position: absolute; width: 100%; height: 100%; }

    .gallery-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      justify-content: center;
    }

    .gallery img {
      max-height: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .gallery-title {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <div id="galleryOverlay" class="gallery-overlay">
    <button class="close-btn" onclick="hideGallery()">âœ–</button>
    <div class="gallery-title" id="galleryTitle">City</div>
    <div class="gallery" id="galleryContent"></div>
  </div>

  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script>
    const globe = Globe()(document.getElementById('globeViz'))
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
      .pointOfView({ lat: 30, lng: 60, altitude: 2.2 }, 0);

    globe.controls().autoRotate = true;
    globe.controls().autoRotateSpeed = 0.5;

    const cities = [
      {
        city: "Kaohsiung",
        lat: 22.6273,
        lng: 120.3014,
        images: ["kaohsiung.jpg"]
      },
      {
        city: "London",
        lat: 51.5074,
        lng: -0.1278,
        images: ["london.jpg"]
      }
    ];

    globe
      .pointsData(cities)
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(0.02)
      .pointColor(() => 'deepskyblue')
      .pointLabel(d => d.city)
      .onPointClick(d => showGallery(d.city, d.images));

    function showGallery(city, images) {
      const overlay = document.getElementById("galleryOverlay");
      const title = document.getElementById("galleryTitle");
      const content = document.getElementById("galleryContent");

      title.textContent = city;
      content.innerHTML = "";
      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        content.appendChild(img);
      });

      overlay.style.display = "flex";
      globe.controls().autoRotate = false;
    }

    function hideGallery() {
      document.getElementById("galleryOverlay").style.display = "none";
      globe.controls().autoRotate = true;
    }
  </script>
</body>
</html>
